<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Test Suite</title>
  <link rel="stylesheet" href="./lib/qunit.css">
</head>

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="./lib/qunit.js"></script>
  <script src="../index.js"></script>

  <script>

    QUnit.module('obaa', function () {


      QUnit.test("没有重复对象", function (assert) {

        const items = [{ a: 1 }, { a: 2 }]

        // 当 data 里没有 currentItem 时
        const data = {
          items
        }

        obaa(data, (a, b, c, d) => {
          console.log(a, b, c, d)
          assert.ok(d === '#-items-0')
        })

        data.items[0].a = 3

      })

      QUnit.test("有重复对象", function (assert) {

        const items = [{ a: 1 }, { a: 2 }]
        const currentItem = items[0]

        // 当 data 里没有 currentItem 时
        const data = {
          items,
          currentItem
        }

        obaa(data, (a, b, c, d) => {
          // 此时触发了 currentItem，没有触发 items
          // 因为 view 里遍历 items 渲染，所以 view 没更新
          console.log(a, b, c, d)
          assert.ok(d === '#-items-0')
        })

        data.items[0].a = 3

      })

      QUnit.test("有重复对象，但将数组放在后面", function (assert) {

        const items = [{ a: 1 }, { a: 2 }]
        const currentItem = items[0]

        // 当 data 里没有 currentItem 时
        const data = {
          currentItem,
          items
        }

        obaa(data, (a, b, c, d) => {
          // 此时可以正常触发 items 的更新
          console.log(a, b, c, d)
          assert.ok(d === '#-items-0')
        })

        data.items[0].a = 3

      })

    });
  </script>
</body>

</html>
